<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstracdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>任务清单</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div col s12>
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">任务清单</span>
                        <div class="row">
                            <form id="task-form">
                            <div class="input-field col s12">
                                <input type="text" name="task" id="task">
                                <label for="task">新的任务</label>
                            </div>
                            <input type="submit" value="添加任务" class="btn">
                            </form>
                        </div>
                    </div>
                    <div calss="card-action">
                        <h5 id="text-title">我的任务</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">筛选任务</label>   
                        </div>
                        <ul class="collection">
                            <li class="collection-item">任务 1 <a href="delete-item secondary-content"><i class=fa fa-remove></i></a></li>
                            <li class="collection-item">任务 2 <a href="delete-item secondary-content"><i class=fa fa-remove></i></a></li>
                        </ul>
                        <a href="#" class="clear-tasks btn black">清除任务</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
